<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <link rel="stylesheet" media="screen and (min-width: 620px)" type="text/css" href="stylesheet/base.css">
        <link rel="stylesheet" media="screen and (max-width: 620px)" type="text/css" href="stylesheet/mobile.css">
        
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="titleblock" class="titlebar bigtitle">
                <hl id="logo-container">
                    <img id="button-logo" src="images/logo.png" class="resposive_image">
                </hl>
                
                <hl class="mainmenu">
                    <div class="menuitem">
                        <button class="menubutton">
                            Menu 1
                        </button>
                    </div>
                    <div class="menuitem">
                        <button class="menubutton">
                            Menu 2
                        </button>
                    </div>
                    <div class="menuitem">
                        <button class="menubutton">
                            Menu 3
                        </button>
                    </div>
                </hl>

                <hl id="searchbarblock" class="searchbar bigtitle_searchbar">
                    <form class="search_form">
                        <input type="text" id="search_field" class="bigtitle_searchfield">
                    </form>
                    <img src="images/search_icon.png" class="responsive_image" id="search_icon">
                    <img src="images/context_menu.png" class="resposive_image" id="contextmenu_icon">
                </hl>
            </div>
            <div id="contentblock" class="contentblock">
                <div class="main-content">
                    <div class="main-banner list-group">
                        Main Block
                    </div>
                    
                    <div class="list-group">
                        List Group 1
                    </div>
                    
                    <div class="list-group">
                        List Group 2
                    </div>
                    
                    <div class="list-group">
                        List Group 3
                    </div>
                </div>
            </div>

            <div class="footer" align="center">
                Footer
            </div>
            
            <script src="js/layout_control.js"></script>
        </div>
        
        <div class="floatingbanner_left">
            Floating Banner
        </div>
        
        <div class="floatingbanner_right">
            Floating Banner
        </div>
    </body>
</html>
